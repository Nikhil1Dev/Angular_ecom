<!-- ✅ Conditional background wrapper -->
<div [ngClass]="{
  'app-background': !isCustomerLoggedIn && !isAdminLoggedIn,
  'gradient-background': isCustomerLoggedIn || isAdminLoggedIn
}">
  <div class="page-container">

    <!-- ✅ Guest (Landing) Navbar -->
    <div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn">
      <mat-toolbar class="navbar">
        <span class="navbar-brand">🚀🛍️ShopZilla</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/order" routerLinkActive="active">Track Order</button>
        <button mat-button routerLink="/signup" routerLinkActive="active">Register</button>
        <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
      </mat-toolbar>

      <!-- ✅ Hero Section -->
      <div *ngIf="showHeroSection" class="hero-section">
        <h1>Welcome to ShopZilla</h1>
        <p>Your one-stop shop for all your needs!</p>
        <div class="cta-buttons">
          <button mat-raised-button class="cta-button shop-btn" (click)="scrollToSection('product-section')">🛒 Shop Now</button>
          <button mat-raised-button class="cta-button learn-btn" (click)="scrollToSection('product-section')">ℹ Learn More</button>
        </div>
      </div>
    </div>

    <!-- ✅ Admin Navbar -->
    <div *ngIf="isAdminLoggedIn">
      <mat-toolbar class="navbar">
        <span class="navbar-brand">🚀🛍️ShopZilla</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/admin/dashboard">Dashboard</button>
        <button mat-button routerLink="/admin/analytics">Analytics</button>
        <button mat-button routerLink="/admin/category">Category</button>
        <button mat-button routerLink="/admin/product">Product</button>
        <button mat-button routerLink="/admin/orders">Orders</button>
        <button mat-button (click)="logout()">Logout</button>
      </mat-toolbar>
    </div>

    <!-- ✅ Customer Navbar -->
    <div *ngIf="isCustomerLoggedIn">
      <mat-toolbar class="navbar">
        <span class="navbar-brand">🚀🛍️ShopZilla</span>
        <span class="spacer"></span>
        <button mat-button routerLink="/customer/dashboard">Dashboard</button>

        <!-- ✅ Replaced old Cart button with cart status component -->
        <app-cart-status></app-cart-status>

        <button mat-button routerLink="/customer/my_orders">Orders</button>
        <button mat-button routerLink="/customer/whishlist">Wishlist</button>
        <button mat-button routerLink="/customer/profile">Profile</button>
        <button mat-button (click)="logout()">Logout</button>
      </mat-toolbar>
    </div>

    <!-- ✅ Content Area -->
    <div id="product-section"></div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <!-- ✅ Footer -->
    <app-footer></app-footer>

  </div>
</div>
